version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: bye
  - action: utter_bye
  
- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_intro
  - action: module_form
  - active_loop: module_form
  
- rule: submit module form
  condition:
  - active_loop: module_form
  steps:
  - action: module_form
  - active_loop: null
  - action: utter_done
