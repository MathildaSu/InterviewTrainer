responses:
  utter_greet:
  - text: Hello! How can I help you?
  utter_intro:
  - text: First let me introduce myself, your name is BrainBot. I am still in development, and as such, I have some limitations, I may not always understand what you're saying properly, so it would be really helpful if you could speak slowly and try to articulate.
  utter_ask_module:
  - text: Let's start by telling me which module you would like to evaluate today?
  utter_ask_confirm:
  - text: I understand that you want to give feedback on the {module} course. Is that correct?
  utter_ask_q1:
  - text: First we will talk about your perception of the module. Was the content of the module well structured?
  utter_ask_q2:
  - text: Were there appropriate support materials (e.g. handouts, web pages, problem sheets) available for this module?
  utter_ask_q3:
  - text: Was the workload for this course manageable?
  utter_ask_q4:
  - text: Are you satisfied with the quality of this module?
  utter_ask_q5:
  - text: Is there anything else you would like to add regarding this module?
  utter_ask_q5b:
  - text: What would you like to add regarding this module?
  utter_ask_ql1:
  - text: Thanks for providing feedback regarding this module. Let me now ask you about the lecturer. How satisfied are you with the lecturer?
  utter_ask_ql2:
  - text: How well did the lecturer explain the material?
  utter_ask_ql3:
  - text: How much interest and enthusiasm did the lecturer generate?
  utter_ask_ql4:
  - text: How approachable was the lecturer?
  utter_ask_ql5:
  - text: Is there anything else you would like to add regarding this lecturer?
  utter_ask_ql5b:
  - text: What would you like to add regarding this lecturer?
  utter_ask_q1sa:
  - text: Did you feel that the Year I progress test helped in your study plan?
  utter_ask_q2sa:
  - text: If I were to say "Everything in the world is a spring.", would you agree or disagree with this statement? Relate this to what you have observed in stress analysis.
  utter_ask_q3sa:
  - text: Do you feel the material you learned in stress analysis had application in mechanical design?  Can you give me an example of where you may use it?
  utter_ask_q4sa:
  - text: Now that you have completed one of your first courses in solid mechanics how do you feel about mechanical engineering core areas of sold mechanics, fluid mechanics, and dynamics and control?  Is any one more or less appealing to you?
  utter_ask_q5sa:
  - text: How do you feel about your first year at Imperial? Did it meet your expectations?
  utter_ask_q1t2:
  - text: Did you feel that the Year II progress test helped in your study plan?
  utter_ask_q2t2:
  - text: Did you feel the thermo-fluids laboratory augmented your understanding of the classroom material?
  utter_ask_q3t2:
  - text: Conversely, did you feel the classroom material translated to the experiments you did in the laboratory exercises?
  utter_ask_q4t2:
  - text: Did covering material such as turbomachinery add to your interest and understanding of thermodynamics?
  utter_ask_q5t2:
  - text: Now that you have completed Thermodynamics II,  how do you feel about mechanical engineering core areas of sold mechanics, fluid mechanics, and dynamics and control?  Is any one more or less appealing to you?
  utter_ask_q6t2:
  - text: Do you have any thoughts to share with me about your second year at Imperial in Mechanical Engineering?
  utter_ask_q1ec:
  - text: Given the amount of learning and outcomes, was the amount of work reasonable?
  utter_ask_q2ec:
  - text: How do you feel about the balance between hardware and software?
  utter_ask_q3ec:
  - text: Was the online delivery and classroom time well balanced?
  utter_ask_nss1:
  - text: First we will talk about the teaching of your courses. Let us start with the first question. How good are teaching staff at explaining things?
  utter_ask_nss2:
  - text: How often do teaching staff make the subject engaging?
  utter_ask_nss3:
  - text: How often is the course intellectually stimulating?
  utter_ask_nss4:
  - text: How often does your course challenge you to achieve your best work?
  utter_ask_nss5:
  - text: To what extent have you had the chance to explore ideas and concepts in depth?
  utter_ask_nss6:
  - text: How well does your course introduce subjects and skills in a way that builds on what you have already learned?
  utter_ask_nss7:
  - text: To what extent have you had the chance to bring together information and ideas from different topics
  utter_ask_nss8:
  - text: To what extent does your course have the right balance of directed and independent study?
  utter_ask_nss9:
  - text: How well has your course developed your knowledge and skills that you think you will need for your future?
  utter_ask_nss10:
  - text: Let me ask you some questions about assessment now. How clear were the marking criteria used to assess your work?
  utter_ask_nss11:
  - text: How fair has the marking and assessment been on your course?
  utter_ask_nss12:
  - text: How well have assessments allowed you to demonstrate what you have learned?
  utter_ask_nss13:
  - text: How often have you received assessment feedback on time?
  utter_ask_nss14:
  - text: How often does feedback help you to improve your work?
  utter_ask_nss15:
  - text: I now have two questiosn about academic support. How easy was it to contact teaching staff when you needed to?
  utter_ask_nss16:
  - text: How well have teaching staff supported your learning?
  utter_ask_nss17:
  - text: Let us move on to organisation and management. How well organised is your course?
  utter_ask_nss18:
  - text: How well were any changes to teaching on your course communicated?
  utter_ask_nss19:
  - text: We are now talking about resources. How well have the IT resources and facilities supported your learning?
  utter_ask_nss20:
  - text: How well have the library resources (e.g., books, online services and learning spaces) supported your learning?
  utter_ask_nss21:
  - text: How easy is it to access subject specific resources (e.g., equipment, facilities, software) when you need them?
  utter_ask_nss22:
  - text: Student voice. To what extent do you get the right opportunities to give feedback on your course?
  utter_ask_nss23:
  - text: To what extent are students' opinions about the course valued by staff?
  utter_ask_nss24:
  - text: How clear is it that students' feedback on the course is acted on?
  utter_ask_nss25:
  - text: How well does the students' union (association or guild) represent students' academic interests?
  utter_ask_nss26:
  - text: Looking back on the experience, are there any particularly positive or negative aspects you would like to highlight?
  utter_ask_nss27:
  - text: Almost done, just a few more questions. How well communicated was information about your university/college's mental wellbeing support services?
  utter_ask_nss28:
  - text: During your studies, how free did you feel to express your ideas, opinions, and beliefs?
  utter_ask_nss_optional:
  - text: Do you wish to answer some optional questions?
  utter_ask_nss1_opt:
  - text: Has the course helped you to present yourself with confidence?
  utter_ask_nss2_opt:
  - text: Have your communication skills improved?
  utter_ask_nss3_opt:
  - text: As a result of the course, do you feel confident in tackling unfamiliar problems?
  utter_ask_nss4_opt:
  - text: Has the Students’ Union (Association or Guild) had a positive impact on your sense of belonging to the university or college?
  utter_ask_nss5_opt:
  - text: Has the Students’ Union (Association or Guild) had a positive impact on the local community?
  utter_ask_nss6_opt:
  - text: Has the Students’ Union (Association or Guild) helped you develop useful life skills?
  utter_ask_nss7_opt:
  - text: As a result of your course, do you believe that you have improved your career prospects?
  utter_ask_nss8_opt:
  - text: Is good advice available for making career choices?
  utter_ask_nss9_opt:
  - text: Is good advice available on further study opportunities?
  utter_ask_nss10_opt:
  - text: Are all of the compulsory modules relevant to your course?
  utter_ask_nss11_opt:
  - text: Is there an appropriate range of options to choose from on your course?
  utter_ask_nss12_opt:
  - text: Do the modules of your course form a coherent integrated whole?
  utter_ask_nss13_opt:
  - text: Have you had opportunities to interact socially with other students?
  utter_ask_nss14_opt:
  - text: Are you satisfied with the range of clubs and societies on offer?
  utter_ask_nss15_opt:
  - text: Are you satisfied with the range of entertainment and social events on offer?
  utter_ask_nss16_opt:
  - text: Have learning materials made available on your course enhanced your learning?
  utter_ask_nss17_opt:
  - text: Has the range and balance of approaches to teaching helped you to learn?
  utter_ask_nss18_opt:
  - text: Has the delivery of your course been stimulating?
  utter_ask_nss19_opt:
  - text: Has your learning benefited from modules that are informed by current research?
  utter_ask_nss20_opt:
  - text: Have practical activities on your course helped you to learn?
  utter_ask_nss21_opt:
  - text: Has security been satisfactory when attending classes?
  utter_ask_nss22_opt:
  - text: Does your institution provide an appropriate environment in which to learn?
  utter_ask_nss23_opt:
  - text: Is there sufficient provision of welfare and student services to meet your needs?
  utter_ask_nss24_opt:
  - text: When needed, has the information and advice offered by welfare and student services been helpful?
  utter_ask_nss25_opt:
  - text: Is the workload on your course manageable?
  utter_ask_nss26_opt:
  - text: Does this course apply unnecessary pressure on you as a student?
  utter_ask_nss27_opt:
  - text: Does the volume of work on your course mean you can always complete it to your satisfaction?
  utter_ask_nss28_opt:
  - text: Are you generally given enough time to understand the things you have to learn?
  utter_ask_nss29_opt:
  - text: Does the teaching staff test what you have understood rather than what you have memorised?
  utter_ask_nss30_opt:
  - text: Do the assessment methods employed in your course require an in-depth understanding of the course content?
  utter_ask_nss31_opt:
  - text: Do you feel part of a group of students committed to learning?
  utter_ask_nss32_opt:
  - text: Have you been able to explore academic interests with other students?
  utter_ask_nss33_opt:
  - text: Have you learned to explore ideas confidently?
  utter_ask_nss34_opt:
  - text: Within your course, do you feel your suggestions and ideas are valued?
  utter_ask_nss35_opt:
  - text: Do you feel part of an academic community in your college or university?
  utter_ask_nss36_opt:
  - text: Have you found the course motivating?
  utter_ask_nss37_opt:
  - text: Has the course stimulated your interest in the field of study?
  utter_ask_nss38_opt:
  - text: Has the course stimulated your enthusiasm for further learning?
  utter_ask_nss39_opt:
  - text: If you were interested in starting your own business, do you know where you could find support in your institution?
  utter_ask_nss40_opt:
  - text: Has your Higher Education experience helped you develop skills that could help you run your own business in future?
  utter_ask_nss41_opt:
  - text: As a result of your Higher Education experience, are you more likely to consider running your own business in the future?
  utter_ask_nss42_opt:
  - text: Has your Higher Education experience helped you plan for your future career?
  utter_ask_nss43_opt:
  - text: Has your institution offered activities and resources designed to prepare you for the next step in your career?
  utter_ask_nss44_opt:
  - text: Will the skills you have developed during your time in Higher Education will be useful for your future career?
  utter_ask_nss45_opt:
  - text: Does your institution encourage good environmental practice?
  utter_ask_nss46_opt:
  - text: Has your course encouraged you to think about environmental sustainability?
  utter_ask_nss47_opt:
  - text: Have you had opportunities to take part in activities supporting environmental sustainability?
  utter_ask_nss48_opt:
  - text: Do you feel safe to be yourself at university/college?
  utter_ask_nss49_opt:
  - text: Does your institution take responsibility for your safety?
  utter_done:
  - text: Lovely. We have reached the end of our chat. If you have any questions or concerns or have encountered any issue during the session, please email us at mjouaiti@ic.ac.uk. Thanks so much for your participation!
  utter_bye:
  - text: Bye! Have a nice day!
