version: '3.1'
intents:
- bye
- greet
- inform
- inform_name
- report
- start_math_problem
responses:
  utter_greet:
  - text: Hello! How can I help you?
  utter_intro:
  - text: First let me introduce myself, my name is BrainBot. I hope to be able to help you prepare for your upcoming interview. I am still in development, and such, I have some limitations, 
  utter_bye:
  - text: Bye! Have a nice day! And good luck with your interview!
  utter_ask_internship2:
  - text: You just mentioned an internship {internship}. Can you give me more information about that?
  - text: What about your internship {internship}. What were your tasks?
  - text: During your internship {internship}, what was the biggest challenge you had to overcome?
  utter_ask_hs:
  - text: Please start by telling me what was your favourite subject in high school and why?
  utter_ask_:
  - text: Can you tell me about anything that you have done that would demonstrate your passion for mechanical engineering?
  utter_ask_about:
  - text: Nice to meet you! My name is BrainBot. Why don't you tell me about yourself in 2, 3 sentences?
  utter_ask_quality:
  - text: What is your best quality?
  utter_ask_graph:
  - text: Please grab a pen and paper and sketch a graph for the following equations. Let me know when you are done.
  utter_ask_interest:
  - text: Please explain which features of the mechanical engineering course at Imperial attracted you and why?
  - text: I would say {quality} is definitely a great quality! Why are you interested in the Mechanical Engineering course at Imperial?
  utter_ask_otherinterests:
  - text: What are your interests, other than Mechanical Engineering, of course?
  utter_ask_future:
  - text: I also find {otherinterests} fascinating. Where do you see yourself in 10 years?
  utter_ask_future2:
  - text: You just mentioned you want to be {future}. Why do you think that this is the right career for you?
  - text: Why do you think you would be a good {future}?
  utter_ask_motiv:
  - text: Brilliant plan. How do you think that Imperial can help you achieve that?
  utter_ask_courses:
  - text: You just mentioned being interested in some courses, can you tell me which ones in particular?
  - text: I understand that you are interested in some courses, can you tell me more about that?
  - text: You just mentioned the curriculum, which courses are you interested in?
  utter_ask_hobby:
  - text: What do you like to do in your free time?
  utter_ask_extra:
  - text: Could you tell me about any extra-curricular activities that you were involved in, that demonstrates that you will be a great addition to our student community?
  utter_done:
  - text: Lovely. We have reached the end of our practice session. I have generated some feedback for you. Hope this can be useful. Thanks for practising with me today
  utter_ask_help:
  - text: Let me know if you're done or if you need help.
  utter_ask_math1:
  - text: Ok, let's see where you got stuck. Did you start by putting the problem into equations?
  utter_ask_math2:
  - text: Please check that your equations are correct. Now you need to identify the minimum of a function. Did you do that?
  utter_ask_math3:
  - text: For the final step, you need to think about whether taking only one derivative is enough.
  utter_start_math:
  - text: Let's try to solve this math problem now. [shows image]
  utter_ask_mathdone1:
  - text: ok, great! Please give me the answer you found to the problem.
  utter_ask_mathdone2:
  - text: Can you walk me through your reasoning?
  utter_ask_no1:
  - text: Why don't you try doing that on your own and let me know if you need extra help?
  utter_ask_no2:
  - text: Try to take the derivative of your function to find the minimum.
  utter_ask_no3:
  - text: Why don't you keep trying a little on your own and let me know if you need extra help?
